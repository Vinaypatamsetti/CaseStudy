 <div class="container">
  <!-- <h3 class="h3">shopping Demo-2 </h3> -->
  <div class="row">
     
      <div *ngFor="let product of products" class="col-md-3 col-sm-6">
          <div class="product-grid2">
            <div class="product-image2">
                <a href="#">
                    <img class="pic-1" src="{{product.image[0]}}">
                    <img class="pic-2" src="{{product.image[0]}} ">
                </a>
                <ul class="social">
                    <li><a href="product/{{product.productName}}"     data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                   
                    <li><a href="cart/{{Cid}}" (click)="AddProductToCart(product.productId)"   data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
                <a class="add-to-cart"  href="">Add to cart</a>
              </div>
              <div class="product-content">
                  <h3 class="title"><a href="#">{{product?.productName}}</a></h3>
                  <span class="price">{{product?.price}}</span>
                  <hr class="new5">
              </div>

          </div>
        </div>
