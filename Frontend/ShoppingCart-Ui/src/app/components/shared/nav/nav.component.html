<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [routerLink]="['/shop']">Home</a>
    <a class="p-2 text-dark" href="#">Support</a>
  
   </nav> 
  

  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Menu</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a  ngbDropdownItem *ngIf="!loggedIn" [routerLink]="['/register']">Signup</a>
          <a ngbDropdownItem *ngIf="loggedIn"   href="profile/{{id}}" >Profile</a>
          <a ngbDropdownItem *ngIf="customer"  href="cart/{{id}}">Cart</a>
          <a ngbDropdownItem *ngIf="customer"  href="orders/{{id}}">Orders</a>
          <a ngbDropdownItem *ngIf="!loggedIn" [routerLink]="['/login']">Login</a>
          <a ngbDropdownItem *ngIf="merchant" [routerLink]="['/manageStock']">Add Products</a>
          <a ngbDropdownItem *ngIf="deliveryAgent"[routerLink]="['/delivery']">Deliveries</a>
          <a ngbDropdownItem *ngIf="loggedIn" (click)="logout()" >Logout</a>
        </div>
      </div>
    </div>
  

</div>
